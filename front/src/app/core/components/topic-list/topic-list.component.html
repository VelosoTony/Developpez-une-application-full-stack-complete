<div class="container">
  <mat-grid-list
    [cols]="breakpoint"
    rowHeight="200px"
    [gutterSize]="'10px'"
    (window:resize)="onResize($event)"
  >
    <mat-grid-tile *ngFor="let topic of topics$ | async">
      <app-topic-list-item
        [topic]="topic"
        [onProfile]="onProfile"
        (topicUnsubscribed)="onTopicUnsubscribed($event)"
        (topicSubscribed)="onTopicSubscribed($event)"
      ></app-topic-list-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
