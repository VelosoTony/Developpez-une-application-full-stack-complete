<mat-card
  style="background-color: rgb(240, 240, 240); border-radius: 8px; height: auto"
>
  <mat-card-header>
    <mat-card-title>
      {{ topic.name | titlecase }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ topic.description | titlecase }}
  </mat-card-content>
  <mat-card-footer>
    <div style="text-align: center">
      <button
        *ngIf="!onProfile"
        mat-raised-button
        color="primary"
        (click)="subscribe(topic.id.toString())"
      >
        <span>S'abonner</span>
      </button>
      <button
        *ngIf="onProfile"
        mat-raised-button
        color="primary"
        (click)="unsubscribe(topic.id.toString())"
      >
        <span>Se d√©sabonner</span>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
