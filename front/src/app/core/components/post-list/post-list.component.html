<div class="sort">
  <button mat-button (click)="toggleSwitch()">
    <div>
      Trier par date
      <mat-icon>
        {{ sortAsc ? "arrow_upward" : "arrow_downward" }}
      </mat-icon>
    </div>
  </button>
</div>
<div class="container" *ngIf="(posts$ | async)?.length; else emptyPosts">
  <mat-grid-list
    [cols]="gridColumnNumber"
    rowHeight="200px"
    [gutterSize]="'10px'"
    (window:resize)="onResize($event)"
  >
    <mat-grid-tile class="mat-elevation-z4" *ngFor="let post of posts$ | async">
      <app-post-list-item [post]="post" [onDetail]="false"></app-post-list-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<ng-template #emptyPosts>
  <!-- Content to display when the posts array is empty -->
  <div class="center">Aucun article correspond Ã  vos abonnements.</div>
</ng-template>
