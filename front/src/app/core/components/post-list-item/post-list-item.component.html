<mat-card style="background-color: whitesmoke">
  <mat-card-header>
    <mat-card-title>
      <h1>{{ post.title | titlecase }}</h1>
    </mat-card-title>
    <mat-card-title>
      <span>{{ post.createdDate | date : "dd/MM/yyyy" }}</span>
      <span>{{ post.user.username | titlecase }}</span>
      <span>{{ post.topic.name | titlecase }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="!onDetail">{{ post.content }}</span>
    <span *ngIf="onDetail">{{ post.content | slice : 0 : 255 }}...</span>
    <button
      *ngIf="onDetail"
      mat-button
      color="primary"
      (click)="showDetail(post.id)"
    >
      <span>+d√©tail</span>
    </button>
  </mat-card-content>
</mat-card>
