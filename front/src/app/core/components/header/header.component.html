<mat-toolbar style="background-color: white; border-bottom: 1px solid">
  <img src="/assets/logo_p6.png" alt="logo" class="logo" />
  <span class="spacer"></span>
  <div *ngIf="isLogged$ | async">
    <span
      (click)="navToPost()"
      class="link"
      [ngClass]="{ active: page === '/posts' }"
      >Articles</span
    >
    <span
      (click)="navToTopic()"
      class="link"
      [ngClass]="{ active: page === '/topics' }"
      >Th√®mes</span
    >
    <span
      (click)="navToProfile()"
      class="link"
      [ngClass]="{ active: page === '/profile' }"
    >
      <mat-icon class="icon">account_circle</mat-icon>
    </span>
  </div>
</mat-toolbar>
